<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="Container">
            <div class="row">
                <div class="col-sm-8">
                    <h1>Student Grade Table</h1>
                </div>
                <div class="col-sm-4 avgGrade">
                    <h3>Average Grade <span class="badge badgepill badge-secondary">84</span></h3>
                </div>
            </div>
        </div>
    </header>
    <table class="table table-striped table-bordered table-hover col-sm-8">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Course</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
        </table>
        <form class="col-sm-4">
            <div class="input-group mb-3">
                <label><i class="fas fa-users"></i></label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Student Name">
            </div>
            <div class="input-group mb-3">
                <i class="fas fa-book-open"></i>
                <input type="text" class="form-control" id="course" name="course" placeholder="Course">
            </div>
            <div class="input-group mb-3">
                <i class="fas fa-edit"></i>
                <input type="text" class="form-control" id="grade" name="grade" placeholder="Grade">
            </div>
            <div class="form-group">
                <button class="btn btn-primary offset-6" type="submit" value="Input">Add</button>
                <button class="btn btn-danger" type="reset" value="Reset">Cancel</button>
            </div>

        </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="Components/grade-table.js"></script>
    <script src="Components/page-header.js"></script>
    <script src="Components/app.js"></script>
    <script src="Components/grade-form.js"></script>
    <script src="main.js"></script>
</body>
</html>
